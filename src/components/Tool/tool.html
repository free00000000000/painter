<div>
  <input 
    type="color" 
    value="#ff0000"
    @change="colorChange"/>
  <input
    placeholder="Row"
    @input="rowChange"/>
  <input
    placeholder="Column"
    @input="colChange"/>
  <input 
    type="button"
    value="Clean"
    @click="clean"/>
  <input
    type="button"
    value="Save"
    @click="save"/>
</div>

<div class="navbar">
  <input 
  type="color" 
  value="#ff0000"
  @change="colorChange"/>
  
  <input
  class="input"
  placeholder="Row"
  @input="rowChange"/>
  <input
  class="input"
  placeholder="Column"
  @input="colChange"/>
  <button @click="clean" class="button">
    <svg-icon type="mdi" :path="mid_clean"/>
  </button>
  <button @click="save" class="button">
    <svg-icon type="mdi" :path="mid_save"/>
  </button>
</div>
